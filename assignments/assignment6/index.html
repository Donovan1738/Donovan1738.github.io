<!DOCTYPE html>
<html lang="en">

<head>
    <title>Intro JavaScript</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>

<body>
    <header class="main-header">
        <p>Intro to JavaScript</p>
    </header>
    <div class="columns">
        <div class="columns1">
            <p class="head">Hide and Seek</p>
            <button id="button-show">Show</button>
            <button id="button-hide">Hide</button><br>
            <img id="spider" src="images/spiderman.jpg" width="200" length="100" class="hide">
        </div>
        <div class="columns1">
            <p class="head">Animate</p>
            <button id="button-dance">Dance</button>
            <img id="heart" src="images/heart.png" width="100" length="50">
        </div>
        <div class="columns1">
            <p class="p"> 
                <label for="txt-product-name">Product Name:</label>
                <input type="text" id="txt-product-name">
            </p>
            <p class="p">
                <label for="txt-comment-name">Comment:</label>
                <input type="text" id="txt-comment-name">
            </p>
            <p class="p">
                <label for="txt-rating">Rating:</label>
                <input type="text" id="txt-rating">
            </p>
            <p class="p">
                <label for="txt-user-name">User Name:</label>
                <input type="text" id="txt-user-name">
            </p>  
            <p id="message"></p>
            <button id="button-show-comment">Add Comment</button>
        </div>
    </div>
    <footer class="main-footer">
        <p>Goodbye</p>
    </footer>
</body>

</html>
