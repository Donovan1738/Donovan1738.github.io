<!DOCTYPE html>
<html lang="en">

<head>
    <title>Loops</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="flex">
        <section id="running" class="margin">
            <p id="fund">Running Man</p>
            <button id="button-walk"><img id="run" src="images/run.png"></button> 
            <button id="button-walk"><img class="hide" id="walk" src="images/walk2.png"></button>
        </section>

        <section id="funding">
            <p id="fund" class="text">Fund Raising</p>
            <p id ="goal" class="text">Goal: $10,000.00</p>
            <p class="p">
            <label for="txt-funds">Funds Raised:</label>
            <input type="number" id="txt-funds">
            <button id="display-funds">Display</button>
            </p>
            <div id="rectangle"></div>
        </section>
    </div>
</body>

</html>
